<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>IA Leitor de PDFs</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f2f2f2; }
        form { margin-bottom: 2rem; }
        textarea { width: 100%; height: 100px; font-size: 1rem; }
        button { padding: 10px 20px; font-size: 1rem; }
        .resposta { background: #fff; padding: 1rem; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>IA Leitor de PDFs</h1>
    <form method="POST">
        <label for="pergunta">Fa√ßa sua pergunta:</label><br>
        <textarea name="pergunta" required></textarea><br><br>
        <button type="submit">Perguntar</button>
    </form>

    {% if resposta %}
    <div class="resposta">
        <h3>Resposta da IA:</h3>
        <p>{{ resposta }}</p>
    </div>
    {% endif %}
</body>
</html>
